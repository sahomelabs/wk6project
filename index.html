        <h1>Welcome to Daniel Resort and Casino</h1>
    <body>
       
        <div class="game-conatainer">
            <!--Dealer Details-->
            <div class="dealer"></div>
                <h2>Dealer</h2>
                <div class="dealer-hand" id="hand"></div>
                <p><span id="dealer-value"></span></p>
                <div class="dealertotalscore">Score: <span id="dealer-total-score">0</span></p>
                
            </div>
            <!--Player Details -->    
            <div class="player">
            <h2>Player</h2>
             <div id="player-hand" class="hand"></div>
             <div class="playertotalscore">Score: <span id="player-total-score">0</span></p>
             <!-- <box for="bet-amount">Bet Amount</box>
             <input type="number" min="5" max="100" value="5"/> -->
             <!-- <div class="bet">

                <p>Player Money: <span id="player-money"> $ 100</span></p>
            </div> -->
          </div>
         </div>       

            <!-- The Buttons to play the game-->
            <div id="buttons">
                <button id="deal" class="">Deal</button>
                <button id="hit" class=" ">Hit</button>
                <button id="stand" class=" ">Stand</button>
                <button id="split" class="">Split</button>
                <button id="double" class=" ">Double</button>
                <button id="insurance" class="">Insurance</button>
                <button id="resetButton">Reset</button>
                <strong>Bet: </strong> $ <input id="bet" class="input-small" type="text" />
            </div>

            <!--money-->
            <div id="money">
                <span id="cash">Cash: $</span></div>
                <div id="bank">Winning: $</div>
            </div>

            <!--Messages Players Get-->  
            <div class="message" id="message"> </div>

          
        
        </div>


        
        <script src="app.js" async defer></script>
        </div>
