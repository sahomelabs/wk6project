<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BlackJack</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
        <h2>Welcome to Daniel Resort and Casino</h2>
    <body>
       
        <div class="game-conatainer">

            <!--Dealer Details-->
            <div class="dealer"></div>
                <h2>Dealer</h2>
                <div class="dealercards" id="dealer-cards"></div>
                <p><span id="dealer-value"></span></p>
                <div class="dealertotalscore">Score: <span id="dealer-total-score">0</span></p>
                
            </div>
            <!--Player Details -->    
            <div class="player">
            <h2>Player</h2>
             <div class="playercards" id="player-cards"></div>
             <div class="playertotalscore">Score: <span id="player-total-score">0</span></p>
             <box for="bet-amount">Bet Amount</box>
             <input type="number" min="5" max="100" value="5"/>
          </div>
         </div>       

            <!-- The Buttons to play the game-->
            <div id="actions">
                <button id="deal">Deal</button>
                <button id="hit">Hit</button>
                <button id="stand">Stand</button>
                <button id="split">Split</button>
                <button id="double">Double</button>
                <button id="insurance">Insurance</button>
                <button id="reset-button">Reset</button>
            </div>

            <!--money-->
            <div id="money">
                <span id="cash">Cash: $</span></div>
                <div id="bank">Winning: $</div>
            </div>

            <!--Messages Players Get-->  
            <div class="message" id="message"> </div>

        </div>


    

      
        <script src="app.js" async defer></script>
    </body>
</html>
